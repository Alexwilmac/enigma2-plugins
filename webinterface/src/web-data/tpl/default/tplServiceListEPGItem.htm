
<!-- tplServiceListEPGItem -->
															{if item.title != ''}
																<table cellspacing="0">
																	<tr>
																		<td class="epgStart">${item.starttime}</td>
																		<td class="epgTitle">
																			<a href="#" class="sListExtEpg" title="Click to show/hide extended Description">
																				<img
																					class="sListBulletToggle"
																					{if isVisible}src="/web-data/img/toggle_collapse_small.png" alt="-"
																					{else}src="/web-data/img/toggle_expand_small.png" alt="+"{/if}>&nbsp;${item.title}
																			</a>
																		</td>
																		{if item.duration != item.remaining}
																		<td class="epgLength">+${item.remaining} of ${item.duration}</td>
																		{else}
																		<td class="epgLength">${item.duration}</td>
																		{/if}
																	</tr>
																	<tr class="sListExtEpgLong" {if !isVisible}style="display:none"{/if}>
																		<td colspan="4" class="epgListItem epgLong"
																			data-servicereference="${item.servicereference}"
																			data-servicename="${item.servicename}"
																			data-eventid="${item.eventid}"
																			data-start="${item.start}"
																			data-end=${item.end}
																			data-title="${item.title}"
																			data-description="${item.description}">${item.extdescription}<br>
																			<div class="leftCol">
																				<a target="_blank" href="/web/epgsearch.rss?search=${item.title}" ><img src="/web-data/img/feed.png" title="RSS-Feed for ${item.title.e()}" border="0"></a>&nbsp;&nbsp;
																				<a target="_blank" href="http://www.imdb.com/find?s=all&amp;q=${item.titleESC}" ><img src="/web-data/img/imdb.png" title="Search IMDb" border="0"></a>
																			</div>
																			<div class="right rightCol">
																				<a href="#" class="sListAddTimer"><img src="/web-data/img/clock.png" title="Add Timer" onClick="return false;" border="0"></a>&nbsp;&nbsp;
																				<a href="#" class="sListZapTimer"><img src="/web-data/img/clock_play.png" title="Add zap Timer" onClick="return false;" border="0"></a>&nbsp;&nbsp;
																				<a href="#" class="sListEditTimer"><img src="/web-data/img/clock_edit.png" title="Edit and add timer" onClick="return false;" border="0"></a>&nbsp;&nbsp;
																			</div>
																	</tr>
																</table>
															{/if}
<!-- /tplServiceListEPGItem -->
