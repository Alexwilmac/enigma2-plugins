
<!-- tplMovieList -->
						<table id="contentTable" class="movieList">
							{for movie in movies}
							<tr>
								<td class="${movie.cssclass}" >
									<table 
										class="mListItem"
										data-servicereference="${movie.servicereference}"
										data-servicename="${movie.servicename}"
										data-title="${movie.title}"
										data-description="${movie.description}">
										
										<tr>
											<td style="width: 640px;">
												<div class="sListSName">
													<a href="#" id="${movie.servicereference}" class="sListSLink" title="Play ${movie.title}">
														${movie.title} - ${movie.description} (${movie.servicename})
													</a>
												</div>
											</td>
											<td style="text-align: right;">
												<a target="_blank" class="small" href="/web/ts.m3u?file=${movie.filename}" title="Stream ${movie.title}" >
													<img src="/web-data/img/screen.png" alt="stream" border="0">
												</a>
												<a target="_blank" class="small" href="/file?file=${movie.filename}" title="Download ${movie.title}">
													<img src="/web-data/img/film_save.png" alt="download" border="0">
												</a>
												<a href="#" class="mListDelete" title="Delete ${movie.title}">
													<img src="/web-data/img/delete.png" border="0">
												</a>
											</td>
										</tr>
										<tr class="mListDetail">
											<td colspan="2" class="mListDetailItem">
												<table cellspacing="0">
													<tr>
														<td rowspan="3" class="mStart">${movie.time}</td>
														<td rowspan="3" class="mTitle">${movie.descriptionextended}</td>
														<td rowspan="2">${movie.tags}</a></td>
													</tr>
													<tr></tr>					
													<tr>
														<td class="mLength bottom">${movie.length}<br>${movie.filesize}</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							{forelse}
							<tr>
								<td>
									<table>
										<tr>
											<td>No Movies to Display</td>
										</tr>
									</table>
								</td>
							</tr>
							{/for}
						</table>
<!-- /tplMovieList -->
