
<!-- tplNavMovies -->
<ul id="navTimer" class="navTable">
	<li>Movie Location:</li>
	<li>
		<select class="mNavLocTag fullwidth" id="locations" name="locations" size="1">
			{for l in locations}
			<option value="${l.value}" ${l.selected}>${l.txt}</option>
			{/for}
		</select>
	</li>
	<li>Tag Filter:</li>
	<li>
		<select class="mNavLocTag fullwidth" id="tags" name="tags" size="1">
			{for t in tags}
			<option value="${t.value}" ${t.selected}>${t.txt}</option>
			{/for}
		</select>
	</li>
</ul>
<!-- /tplNavMovies -->
