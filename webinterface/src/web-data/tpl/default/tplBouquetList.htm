
<!-- tplBouquetList -->
									<ul id="bouquetTable">
										{for bouquet in services}
										<li>
											<a target="_blank" href="/web/services.m3u?bRef=${bouquet.servicereference}">
												<img src="/web-data/img/screen.png" title="Open ${bouquet.servicename} as Playlist" border="0" alt="Playlist">
											</a>
											<a href="#" class="bListEpg" data-servicereference="${bouquet.servicereference}">
												<img src="/web-data/img/epg.png" title="Open Multi-EPG for ${bouquet.servicename}" border="0" alt="Multi EPG">
											</a>
											<a href="${hash}/${bouquet.servicereference}" id="${bouquet.servicereference}" class="bListSLink" data-servicename="${bouquet.servicename}" title="Load Bouquet ${bouquet.servicename}">
												${bouquet.servicename}
											</a>
										</li>
										{forelse}
										<p>No Bouquets to Display</p>
										{/for}
									</ul>
<!-- /tplBouquetList -->
